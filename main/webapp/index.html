
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lobby System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Game Lobbies</h1>

    <div class="create-lobby">
        <h2>Create New Lobby</h2>
        <input type="text" id="hostName" placeholder="Your Name">
        <input type="text" id="lobbyName" placeholder="Lobby Name">
        <select id="maxPlayers">
            <option value="">Select Max Players</option>
            <option value="2">2 Players</option>
            <option value="4">4 Players</option>
            <option value="6">6 Players</option>
            <option value="8">8 Players</option>
            <option value="10">10 Players</option>
        </select>
        <button onclick="createLobby()">Create Lobby</button>
    </div>

    <div class="lobbies-list">
        <h2>Available Lobbies</h2>
        <input type="text" id="joinName" placeholder="Enter your name to join">
        <div id="lobbiesList"></div>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
