
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lobby System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="profile-section">
        <h1>Game Lobbies</h1>
        <h2>Profile Information</h2>
        <div class="form-group">
            <label for="playerName">Name:</label>
            <input type="text" id="playerName" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="playerGender">Gender:</label>
            <select id="playerGender">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" accept="image/*" class="profile-pic-input">
            <div id="profilePreview" class="profile-preview"></div>
        </div>
    </div>

    <div class="right-section">
        <div class="create-lobby">
            <h2>Create New Lobby</h2>
            <input type="text" id="lobbyName" placeholder="Lobby Name">
            <select id="maxPlayers">
                <option value="">Select Max Players</option>
                <option value="2">2 Players</option>
                <option value="4">4 Players</option>
                <option value="6">6 Players</option>
                <option value="8">8 Players</option>
                <option value="10">10 Players</option>
            </select>
            <button onclick="createLobby()">Create Lobby</button>
        </div>

        <div class="lobbies-list">
            <h2>Available Lobbies</h2>
            <div id="lobbiesList"></div>
        </div>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
